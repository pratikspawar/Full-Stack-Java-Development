<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style >
    body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
}

.container {
    width: 80%;
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    color: #333;
    margin-top: 0;
    border-bottom: 2px solid #f1f1f1;
    padding-bottom: 10px;
}

a {
    color: #007BFF;
    text-decoration: none;
    display: inline-block;
    margin: 10px 0;
    padding: 10px;
    border: 1px solid #007BFF;
    border-radius: 4px;
    transition: background-color 0.3s, color 0.3s;
}

a:hover {
    background-color: #007BFF;
    color: #fff;
}

a:active {
    background-color: #0056b3;
    color: #fff;
}

a:not(:last-child) {
    margin-bottom: 15px;
}

@media (max-width: 600px) {
    .container {
        width: 95%;
        padding: 15px;
    }

    a {
        display: block;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
    }
}
    </style>
    <title>Library Management</title>
</head>
<body>
    <div class="container">
        <h2>Employee</h2>
        <a th:href="@{/newEmp}">New Employee</a><br><br>
        <a th:href="@{/existingEmp}">Existing Employee</a><br><br>
        
    </div>
</body>
</html>
